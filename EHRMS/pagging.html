<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Pagination plugin</title>
    <link rel="stylesheet" href="Content/PaggingStyle.css" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/tether.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.twbsPagination.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <nav class="Page-navigation" aria-label="Page navigation">
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>
    <script type="text/javascript">
        $(function () {
            var obj = $('#pagination').twbsPagination({
                totalPages: 10,
                visiblePages: 5,
                onPageClick: function (event, page) {
                    console.info(page);
                }
            });
            console.info("clicked" + obj.data());
        });
    </script>
</body>
</html>
