<script src="jquery-1.10.2.js"></script>
<script>
    var totalMonthDays = [31,28,31,30,31,30,31,31,30,31,30,31];
    SetWeeks();
    Setdays(11);
    var weeks;
    function SetWeeks() {
        var head = "";
        weeks = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        for (var i = 0; i <= weeks.length - 1; i++) {
            head += "<th>" + weeks[i] + "</th>";
        }
        $('#Calender thead').html(head);
    }
    function Setdays(month) {
        var body = "";
        var count = 0;
        var start = false;
        var end = false;
        var d = new Date();
        d.setMonth(month);
        for (var i = 1; i <= 6; i++ ){
            body += '<tr>'
            for (var j = 1; j <= 7; j++){
                if (d.getDay() == j && i == 1) {
                    start = true;
                }
                var cls = !start ? 'class="noday"' : '';
                body += '<td ' + cls + '>';
                if (start) {
                    count++;
                    body += count;
                }
                body += '</td>';
                console.log(count);
                if (totalMonthDays[month] == count) {
                    start = false;
                }
            }
            body += '</tr>';
        }
        //var count
        //for (var i = 1; i <= 31; i++) {
        //    if (i % 7 == 0) {
        //        $('td').wrap("<tr></tr>");
        //    }
        //    body += "<td>" + i + "</td>";
        //}
        $('#Calender tbody').html(body);
        //var date = new Date();
        //var day = date.getDay();
        //alert(weeks[day]);
    }
</script>
